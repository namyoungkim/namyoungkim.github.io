name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # ë¬¸ì„œë‚˜ ë¸”ë¡œê·¸ íŒŒì¼ì´ ë³€ê²½ë  ë•Œë§Œ ë°°í¬
    paths:
      - 'docs/**'
      - 'blog/**'
      - 'src/**'
      - 'static/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'
      - 'package.json'
      - '.github/**'

  # ìˆ˜ë™ìœ¼ë¡œ ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # git history ì „ì²´ ê°€ì ¸ì˜¤ê¸° (ë§ˆì§€ë§‰ ìˆ˜ì • ì‹œê°„ í‘œì‹œìš©)
      
      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies ğŸ”§
        run: npm ci
      
      - name: Generate llms.txt ğŸ“
        run: npm run generate:llms

      - name: Generate blog tags ğŸ·ï¸
        run: npm run generate:tags

      - name: Build website ğŸ—ï¸
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
